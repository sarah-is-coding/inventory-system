
    <!-- 
    Deleting item from database required manager PIN.
    When removing item select location it is being taken to. trash, cars, personal vehicles, other.
    Instead of scan qr have an enter barcode form

    If an item is anywhere other than trash or personal vehicles 10 minutes before the end of persons shift, text person who removed the item 
    telling them to put it back in shop. The next day at 8am if the item isn't returned, text manager.
    -->
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Item</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        .form-field label {
            text-align: center;
            margin-bottom: 5px;
        }

        .form-field input[type="text"], 
        .form-field input[type="number"], 
        .form-field select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
            margin-top: 20px; /* Spacing above the button container */
        }

        .button-container button {
            width: auto; /* Adjust button width to match addItemForm */
        }

        button {
            width: 100%;
            max-width: 200px;
            background-color: #22c4d6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1ba8b3;
        }

        #logoutButton {
            background-color: #d9534f;
            margin-bottom: 20px;
        }

        #logoutButton:hover {
            background-color: #c9302c;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 600px;
            text-align: center;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Remove Item</h1>
    <button id="logoutButton" onclick="window.location.href='/logout'">Logout</button>

    <form id="removeItemForm">
        <div class="form-field">
            <label for="removeItemName">Item Name</label>
            <input type="text" id="removeItemName" required>
        </div>

        <div class="form-field">
            <label for="itemBarcode">Enter Barcode</label>
            <input type="text" id="itemBarcode" placeholder="Enter Barcode" required>
        </div>

        <div class="form-field">
            <label for="itemQuantity">Quantity</label>
            <input type="number" id="itemQuantity" value=1 min="1" required>
        </div>

        <div class="form-field">
            <label for="locationSelect">Select Location</label>
            <select id="locationSelect">
                <option value="trash">Trash</option>
                <option value="cars">Cars</option>
                <option value="personalVehicles">Personal Vehicles</option>
                <option value="other">Other</option>
            </select>
        </div>
<!-- 
        <div class="form-field">
            <label for="managerPIN">Manager PIN</label>
            <input type="password" id="managerPIN" required>
        </div> -->

        <div class="button-container">
            <button type="submit">Remove Item</button>
        </div>
    </form>

    <iframe src="inventoryList.html" style="width:100%; height: auto; border:none;"></iframe>

    <!-- Modal -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage">Your message here.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
