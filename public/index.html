<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .grid-item, .grid-button {
            background: #22c4d6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-button {
            padding: 30px 60px;
            text-align: center;
        }

        button {
            width: 100%;
            max-width: 200px;
            background-color: #22c4d6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1ba8b3;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        #inventoryList {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #itemList {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #itemList li {
            background: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #logoutButton {
            background-color: #d9534f;
            margin-bottom: 20px;
        }

        #logoutButton:hover {
            background-color: #c9302c;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 600px;
            text-align: center;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <button id="logoutButton" onclick="window.location.href='/logout'">Logout</button>

    <div class="grid-container">
        <button type="button" class="grid-button" onclick="window.location.href='/addItem'">Add Item</button>
        <button type="button" class="grid-button" onclick="window.location.href='/scanQR'">Scan QR Code</button>
        <button type="button" class="grid-button" onclick="window.location.href='/removeItem'">Remove Item</button>
        <button type="button" class="grid-button" onclick="window.location.href='/printQR'">Print QR Code</button>
    </div>

    <iframe src="inventoryList.html" style="width:100%; height: auto; border:none;"></iframe>

    <!-- Modal -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage">Your message here.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
