<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Inventory Management</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        button {
            background-color: #22c4d6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1ba8b3;
        }

        #inventoryList {
            width: 100%;
            max-width: 400px;
        }

        #itemList {
            list-style-type: none;
            padding: 0;
        }

        #itemList li {
            background: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #logoutButton {
            background-color: #d9534f;
            margin-bottom: 20px;
        }

        #logoutButton:hover {
            background-color: #c9302c;
        }
    </style>
</head>

<body>
    <h1>Inventory Management</h1>
    <button id="logoutButton" onclick="window.location.href='/logout'">Logout</button>

    <form id="addItemForm">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" required>
        <label for="itemQuantity">Quantity</label>
        <input type="number" id="itemQuantity" value=1 required>
        <button type="submit">Add Item</button>
    </form>

    <form id="removeItemForm">
        <label for="removeItemName">Item Name</label>
        <input type="text" id="removeItemName" required>
        <button type="submit">Remove Item</button>
    </form>

    <div id="inventoryList">
        <h2>Inventory List</h2>
        <ul id="itemList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
