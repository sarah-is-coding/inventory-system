<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #inventoryList {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #itemList {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #itemList li {
            background: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="inventoryList">
        <h2>Inventory List</h2>
        <ul id="itemList"></ul>
    </div>
</body>
</html>
